name: Tests

on:
  push:
    branches: [main, develop, 'feature/*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Tests
        run: |
          pytest tests/ -v --tb=short --timeout=60

      - name: Run Tests with Coverage
        if: matrix.os == 'ubuntu-latest'
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload Coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python Syntax
        run: |
          python -m py_compile tsufutube_downloader.py
          python -m py_compile modules/core.py
          python -m py_compile modules/fetcher.py
          python -m py_compile modules/utils.py
          python -m py_compile modules/platform_utils.py
          python -m py_compile modules/bilibili_api.py

  build-check:
    name: Build Check
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verify PyInstaller Spec
        run: |
          # Check that spec files are valid Python
          python -m py_compile installer/Tsufutube-Downloader.spec
          python -m py_compile installer/Tsufutube_Linux.spec
          python -m py_compile installer/Tsufutube_Mac.spec
          echo "All spec files are valid!"
