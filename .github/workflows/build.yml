name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  # =========================================================================
  #  BUILD WINDOWS
  # =========================================================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright
        run: |
          playwright install chromium

      - name: Build with PyInstaller
        run: |
          pyinstaller Tsufutube-Downloader.spec

      - name: Create Portable ZIP
        run: |
          Compress-Archive -Path "dist\Tsufutube-Downloader\*" -DestinationPath "dist\Tsufutube-Downloader-Windows-Portable.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/Tsufutube-Downloader-Windows-Portable.zip
            dist/Tsufutube-Downloader/

  # =========================================================================
  #  BUILD MACOS
  # =========================================================================
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright
        run: |
          playwright install chromium

      - name: Create macOS Icon
        run: |
          mkdir -p icon.iconset
          sips -z 16 16     assets/icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     assets/icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     assets/icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     assets/icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   assets/icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   assets/icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   assets/icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512   assets/icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512   assets/icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 assets/icon.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o assets/icon.icns
          rm -rf icon.iconset

      - name: Build with PyInstaller
        run: |
          pyinstaller Tsufutube_Mac.spec

      - name: Create DMG
        run: |
          hdiutil create -volname "Tsufutube Downloader" -srcfolder "dist/Tsufutube Downloader.app" -ov -format UDZO "dist/Tsufutube-Downloader-macOS.dmg"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/Tsufutube-Downloader-macOS.dmg

  # =========================================================================
  #  BUILD LINUX
  # =========================================================================
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk upx

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Build with PyInstaller
        run: |
          pyinstaller Tsufutube_Linux.spec

      - name: Create Archive
        run: |
          cd dist
          tar -czvf Tsufutube-Downloader-Linux-x64.tar.gz tsufutube-downloader
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/Tsufutube-Downloader-Linux-x64.tar.gz

  # =========================================================================
  #  CREATE RELEASE
  # =========================================================================
  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts/macos

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: artifacts/linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Tsufutube Downloader ${{ github.event.inputs.version || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/windows/Tsufutube-Downloader-Windows-Portable.zip
            artifacts/macos/Tsufutube-Downloader-macOS.dmg
            artifacts/linux/Tsufutube-Downloader-Linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
